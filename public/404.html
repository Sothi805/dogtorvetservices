<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Get the current path and redirect to index.html
        const path = window.location.pathname;
        window.location.href = '/index.html' + path;
    </script>
    <p>Redirecting...</p>
</body>
</html>
